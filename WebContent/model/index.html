<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cloud Model 建模平台</title>

		<link rel="icon" type="image/png" href="../common/images/logo.png">
	  	<link rel="icon" sizes="192x192" href="../common/images/logo.png">
		<link rel="stylesheet" href="../common/ui/bootstrap-ui/css/bootstrap.css">
		<link rel="stylesheet" href="../common/font/font-awesome-4.2.0/css/font-awesome.min.css" type="text/css" /><!-- web图标样式 -->
		<link rel="stylesheet" href="css/base.css" type="text/css" /><!-- 建模平台公共样式 -->
		 
		<!-- 引用外部插件CSS -->
		<link rel="stylesheet" type="text/css" href="../plugs/select/css/style5.css" /><!-- select -->
		<link rel="stylesheet" type="text/css" href="../plugs/tagsInput/css/select2_metro.css" /><!-- tagsInput -->
		<link rel="stylesheet" type="text/css" href="../plugs/zTree/css/zTreeStyle/zTreeStyle.css" /><!-- tree -->
		<link rel="stylesheet" type="text/css" href="../plugs/checkbox/style.css" /><!-- checkbox -->
		<link rel="stylesheet" type="text/css" href="../plugs/table/css/table.css" /><!-- table -->

		<link rel="stylesheet" type="text/css" href="../plugs/zyPopup/css/zyPopup.css" />zyPopup -->
		<link rel="stylesheet" type="text/css" href="../plugs/button/css/component.css" /><!-- button -->
		<link rel="stylesheet" type="text/css" href="../plugs/color/spectrum.css" /><!-- button -->
		<link rel="stylesheet" type="text/css" href="../plugs/popselect/css/base.css" /><!-- popSelect -->
		<link rel="stylesheet" type="text/css" href="../plugs/mulselect/css/multiSelect.css" /><!-- multiSelect -->
		<link rel="stylesheet" type="text/css" href="../plugs/zyselect/css/zySelect.css" /><!-- zySelect -->
		<link rel="stylesheet" type="text/css" href="../plugs/mulinput/css/multiInput.css" /><!-- multiInput -->
		<link rel="stylesheet" type="text/css" href="../plugs/complexInput/css/complexInput.css" /><!-- complexInput -->
		<link rel="stylesheet" type="text/css" href="../plugs/malihu/jquery.mCustomScrollbar.css" /><!-- 滚动条 -->
		<link rel="stylesheet" type="text/css" href="../plugs/tip/toastr.css" type="text/css" /><!-- 提示 -->
		
		<!-- 引用功能性CSS -->
		<link rel="stylesheet" href="css/index.css" type="text/css" /><!-- 建模主页面功能样式 -->
		<link rel="stylesheet" href="css/drag.css" type="text/css" /><!-- 拖拽功能样式 -->
		<link rel="stylesheet" href="css/alignLine.css" type="text/css" /><!-- 元素对齐线样式 -->
		<link rel="stylesheet" href="css/element.css" type="text/css" /><!-- 建模平台各种元素样式 -->
		<link rel="stylesheet" href="css/param.css" type="text/css" /><!-- 各种元素弹出框配置样式 -->
		<link rel="stylesheet" href="css/page.css" type="text/css" /><!-- 建模平台页面样式 -->
	</head>
	<body>
		<div class="header">
			<div class="page-logo">
				<strong>Cloud Model</strong> 
		    	<small>云端建模</small>
		    	<small style="margin-left:20px;">提示 : 您可以拖拽左侧控件到建模区域完成建模配置</small>
			</div>
			<!-- 用户等设置  -->
			<div class="page-toolbar">
				<button id="pageSave" class="page-save btn btn-3 btn-3e">保存</button>
				<button id="pagePreview" class="page-preview btn btn-3 btn-3e">预览</button>
			</div>
		</div>
		<div class="content">
			<!-- 中部功能部分 --> 
			<div id="content" class="section-content l-se">
				<div class="ele-lead">
					<div class="ele-tip">
						<span>字段控件</span>
					</div>
					<div id="eleList" class="ele-list">
						<div eType="label" class="ele">
							<span class="ele-title">文本标签</span>
							<span class="ele-widget">
								<i class="fa fa-paragraph fa-lg"></i>
							</span>
						</div>
						<div eType="input" class="ele">
							<span class="ele-title">文本输入框</span>
							<span class="ele-widget">
								<i class="fa fa-text-width fa-lg"></i>
							</span>
						</div>
						<div eType="select" class="ele">
							<span class="ele-title">下拉菜单</span>
							<span class="ele-widget">
								<i class="fa fa-caret-down fa-lg"></i>
							</span>
						</div>
						<div eType="tree" class="ele">
							<span class="ele-title">多级树</span>
							<span class="ele-widget">
								<i class="fa fa-share-alt fa-lg"></i>
							</span>
						</div>
						<div eType="button" class="ele">
							<span class="ele-title">点击按钮</span>
							<span class="ele-widget">
								<i class="fa fa-hand-o-up fa-lg"></i>
							</span>
						</div>
						<div eType="table" class="ele">
							<span class="ele-title">数据表格</span>
							<span class="ele-widget">
								<i class="fa fa-list-alt fa-lg"></i>
							</span>
						</div>
						<div eType="tags" class="ele">
							<span class="ele-title">标签输入框</span>
							<span class="ele-widget">
								<i class="fa fa-tag fa-lg"></i>
							</span>
						</div>
						<div eType="rich" class="ele">
							<span class="ele-title">富文本编辑器</span>
							<span class="ele-widget">
								<i class="fa fa-newspaper-o fa-lg"></i>
							</span>
						</div>
					</div>
				</div>
				<div id="page" class="main-page">
					<div id="pageTitle" class="main-title">
						<span>页面标题</span>
					</div>
					<div id="mainPage" class="main-content">
						
					</div>
					<div id="alTop" class="al-top"></div>
					<div id="alBottom" class="al-bottom"></div>
					<div id="alLeft" class="al-left"></div>
					<div id="alRight" class="al-right"></div>
				</div>
				<div class="param-config">
					<div class="param-lead">
						<div mc="ele-param" class="param-tip param-active">
							<span>元素配置</span>
						</div>
						<div mc="page-param" class="param-tip">
							<span>页面配置</span>
						</div>
					</div>
					<div class="param-content">
						<div id="eleParam" class="ele-param content-active">
							<div id="alertDanger" class="alert alert-danger">
								<i class="icon-exclamation-sign"></i>
								请先选择控件
							</div>
						</div>
						<div id="pageParam" class="page-param">
							<div >
								<p>
									<label>页面标题 : </label>
									<input id="pageTitle" type="text" value="页面标题"/>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"> 
			<!-- 其他功能  -->
		</div>
		
		<!-- 引用公共JS -->
		<script type="text/javascript" src="../common/js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.json-2.4.js"></script>
		<script type="text/javascript" src="../plugs/malihu/jquery-ui-1.10.4.min.js"></script>
		
		<!-- 引用外部插件JS -->
		<script type="text/javascript" src="../plugs/malihu/jquery.mousewheel.js"></script><!-- 滚动条 -->
		<script type="text/javascript" src="../plugs/malihu/jquery.mCustomScrollbar.js"></script><!-- 滚动条 -->
		<script type="text/javascript" src="../plugs/tagsInput/js/select2.min.js"></script><!-- tagsInput -->
		<script type="text/javascript" src="../plugs/zTree/js/jquery.ztree.core-3.5.js"></script><!-- tree -->
    	<script type="text/javascript" src="../plugs/zTree/js/jquery.ztree.exedit-3.5.js"></script>
    	<!-- <script type="text/javascript" src="../plugs/zyPopup/plug/DialogEffects/js/modernizr.custom.js"></script>zyPopup
    	<script type="text/javascript" src="../plugs/zyPopup/plug/DialogEffects/js/classie.js"></script>zyPopup
    	<script type="text/javascript" src="../plugs/zyPopup/plug/DialogEffects/js/dialogFx.js"></script>zyPopup
    	<script type="text/javascript" src="../plugs/zyPopup/js/zyPopup.js"></script>zyPopup -->
    	<script type="text/javascript" src="../plugs/table/js/table.js"></script><!-- 表格 -->
    	<script type="text/javascript" src="../plugs/ueditor1.6.1/ueditor.config.js"></script><!-- 富文本 -->
    	<script type="text/javascript" src="../plugs/ueditor1.6.1/ueditor.all.js"></script>
    	<script type="text/javascript" src="../plugs/select/js/modernizr.custom.63321.js"></script><!-- select -->
    	<script type="text/javascript" src="../plugs/select/js/jquery.dropdown.js"></script>
		<script type="text/javascript" src="../plugs/color/spectrum.js"></script><!-- color -->
		<script type="text/javascript" src="../plugs/popselect/js/jquery.cssforms.js"></script><!-- popSelect -->
		<script type="text/javascript" src="../plugs/mulselect/js/multiSelect.js"></script><!-- multiSelect -->
		<script type="text/javascript" src="../plugs/zyselect/js/zySelect.js"></script><!-- zySelect -->
		<script type="text/javascript" src="../plugs/mulinput/js/multiInput.js"></script><!-- multiInput -->
		<script type="text/javascript" src="../plugs/complexInput/js/complexInput.js"></script><!-- complexInput -->
		<script type="text/javascript" src="../plugs/paging/js/jquery.pagination.js"></script><!-- 分页条 -->
		<script type="text/javascript" src="../plugs/tip/toastr.js"></script><!-- 提示 -->
		<script type="text/javascript" src="../plugs/tip/glimpse.min.js"></script>
		<script type="text/javascript" src="../plugs/tip/glimpse.toastr.js"></script>
		
		<script src="../common/js/require.min.js" type="text/javascript"></script>
		
		<!-- 引用功能性JS -->
		<script type="text/javascript" src="js/page.js"></script><!-- 页面配置功能js -->
		<script type="text/javascript" src="js/param.js"></script><!-- 元素配置功能js -->
		<script type="text/javascript" src="js/alignLine.js"></script><!-- 元素对齐线功能js -->
		<script type="text/javascript" src="js/drag.js"></script><!-- 元素拖动功能js -->
		<script type="text/javascript" src="js/index.js"></script><!-- 建模平台的主要功能js -->
	</body>
</html>
