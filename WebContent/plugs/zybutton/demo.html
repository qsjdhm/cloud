<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" /> 		<title>zyButton</title>		<meta content="width=device-width, initial-scale=1.0" name="viewport" />		<meta content="" name="description" />		<meta content="" name="author" />		<link rel="stylesheet" type="text/css" href="css/zyButton.css" />		<script src="../../common/js/jquery-1.7.2.js" type="text/javascript"></script>		<script src="js/zyButton.js" type="text/javascript"></script>		<script type="text/javascript">					$(function(){				// 初始化插件				$(".ele-button").zyButton({					"param" : {						"data" : {							"content" : "保存", 							"submitField" : [{ "id" : "NAME", "name" : "文本框-NAME"},											{ "id" : "AGE", "name" : "文本框-AGE"}], 							"submitUse" : "add"						},						"position" : {							"width" : "170",							"height" : "45",							"top" : "202",							"left" : "99"						},						"style" : {							"background-color" : "#92CAF9",							"background-color:hover" : "#83BBEA",							"background-color:active" : "#629AC9",							"border-color" : "#fff",							"border-color:hover" : "#fff",							"border-style" : "solid",							"border-width" : "0px",							"color" : "#fff",							"font-family" : "微软雅黑",							"font-size" : "17PX",							"letter-spacing" : "1px",							"line-height" : "45px",							"margin" : "0px 0px 0px 0px",							"padding" : "0px 0px 0px 0px",							"text-align" : "center"						}					}				});			});		</script>			</head>	<body>	
				<button class="ele-button btn btn-3 btn-3e">保存</button>		
	
	</body></html>
