<!doctype html>
<html><head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/jquery.bs_pagination.css">

<script src="../../common/js/jquery-1.7.2.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.bs_pagination.js"></script>

<script type="text/javascript">
$(function() {
	$("#demo_pag1").bs_pagination({
		currentPage: 1,
		rowsPerPage: 10,
		maxRowsPerPage: 100,
		totalPages: 100,
		totalRows: 0,
		visiblePageLinks: 5, 
		showGoToPage: false,
		showRowsPerPage: false,
		showRowsInfo: false, 
		showRowsDefaultInfo: false,
		onChangePage: function(event, data) {
			console.info(data.currentPage);
		},
		onLoad: function() { }
	});
});
</script>
</head>
<body>
	<div id="demo_pag1"></div>
</body>
</html>
