<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" /> 		<title>multiSelect</title>		<meta content="width=device-width, initial-scale=1.0" name="viewport" />		<meta content="" name="description" />		<meta content="" name="author" />		<link rel="stylesheet" type="text/css" href="css/multiSelect.css" />		<link rel="stylesheet" type="text/css" href="font/font-awesome-4.2.0/css/font-awesome.css" />		<script src="../../common/js/jquery-1.7.2.js" type="text/javascript"></script>		<script src="js/multiSelect.js" type="text/javascript"></script>		<script type="text/javascript">			$(function(){				// 初始化插件				$(".multi-select").multiSelect({					"width" : "100px",					"height" : "60px", 					"selected" : ["id","age"],					//"edit" : "false",					"check" : "false",					"data" : [{"id":"id","name":"编号"},{"id":"name","name":"名称"},{"id":"age","name":"名称1"}]				});			});		</script>			</head>	<body>	
		<div class="multi-select"></div>
			
	 	
	</body></html>
