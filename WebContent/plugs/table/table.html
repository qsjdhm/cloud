<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table首页</title>
		
		<link rel="stylesheet" href="../checkbox/style.css" type="text/css">
		<link rel="stylesheet" href="css/table.css" type="text/css">
		<style>
			.table{
				width: 500px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		
		<div class="table">
			<div class="ths">
				<table>
					<tr>
						<th class="th th-all">
							<div>
								<input type="checkbox" id="th-all" />
								<label for="th-all" class="check-box"></label> 
							</div>
						</th>
						<th class="th th-num">
							<div>序号</div>
						</th>
						<th class="th">
							<div>字段一</div>
						</th>
						<th class="th">
							<div>字段二</div>
						</th>
						<th class="th th-edit">
							<div>编辑</div>
						</th>
						<th class="th th-del">
							<div>删除</div>
						</th>
					</tr>
				</table>
			</div>
			<div class="cons">
				<table class="">
					<tr class="tr">
						<td class="td td-all">
							<div>
								<input type="checkbox" id="tr-all-0" />
								<label for="tr-all-0" class="check-box"></label>
							</div>
						</td>
						<td class="td td-num">
							<div>1</div>
						</td>
						<td class="td">
							<div>张三</div>
						</td>
						<td class="td">
							<div>李四</div>
						</td>
						<td class="td td-edit">
							<div>edit</div>
						</td>
						<td class="td td-del">
							<div>del</div>
						</td>
					</tr>
					<tr class="tr">
						<td class="td td-all">
							<div>
								<input type="checkbox" id="tr-all-1" />
								<label for="tr-all-1" class="check-box"></label>
							</div>
						</td>
						<td class="td td-num">
							<div>2</div>
						</td>
						<td class="td">
							<div>张三</div>
						</td>
						<td class="td">
							<div>李四</div>
						</td>
						<td class="td td-edit">
							<div>edit</div>
						</td>
						<td class="td td-del">
							<div>del</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="pg">
			
			</div>
		</div>
		
		
		<!-- 引用公共JS -->
		<script type="text/javascript" src="../../common/js/jquery-1.7.2.js"></script>
	</body>
</html>
