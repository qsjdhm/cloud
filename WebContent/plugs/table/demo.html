		<script src="require.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/table.js"></script> 
		
		<script type="text/javascript">
			$(function() {
				// 初始化插件
				$(".table").table({
					"width"      : 500,
					"height"     : 250,
					"key"        : "ID",  // 主键列
					"field"      : [{"id":"ID", "name":"ID", "width":150},{"id":"NAME", "name":"名字", "width":200},{"id":"AGE", "name":"年龄", "width":200}],
					//"adaptive"   : true, // 数据源字段自适应宽度方式
					"url"        : "..",  // 富文本的url路径
					"adaptive"   : false, // 数据源字段自适应宽度方式
					"popup"      : true,  // 是否显示弹出框
					"pattern"    : true, // 模式   true:字段方式获取数据   false:普通添加方式获取数据
					"example"    : false,  // 实例   当前创建的是否是model中的实例
					"check"      : true,  // 全选
					"number"     : true,  // 序号
					"edit"       : true,  // 编辑
					"del"        : true,  // 删除
					"allDel"     : true,  // 全部删除
					"filter"     : true,  // 过滤
					"paging"     : true,  // 分页条
					"zebra"      : true,  // 斑马线
					"dataTotal"  : 6,     // 数据总个数
					"rowsPerPage": 5,     // 一页多少行数据
					"pagingComplete": function(nNowPage){  // 翻页的回调方法
						console.info("用户定义翻页回调:");
						console.info(nNowPage);
					},
					"delComplete": function(delData){  // 删除数据的回调方法
						console.info("用户定义删除回调:");
						// 从删除的数据中取出主键的值，传递给后台
						var delList = [];
						$.each(delData, function(k, v){
							delList.push(v["ID"]); 
						});
						console.info(delList);
					},
					"editComplete": function(editData){  // 编辑数据的回调方法
						console.info("用户定义编辑回调:");
						console.info(editData);
					},
					"filterComplete": function(filterData){  // 过滤条件的回调方法
						console.info("用户定义过滤回调:");
						console.info(filterData);
					}
				});
				
				//$("#myModal").modal();
				
				
			});
		</script>

	<body>
		<div style="width:500px;height:250px;position: absolute;left: 10px;top: 10px;">
			<div class="table"></div>
		</div>
